<!DOCTYPE html>
<html lang="em" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>flex.html</title>
    <style>
    .flex{
      display: flex;
      flex-direction: row;
      justify-content: flex-start;
      flex-wrap: wrap;
    }
    .flex>div{
      background-color: pink;
      padding: 2%;
      margin: 2%;
      font-size: 120;
    }

    </style>
  </head>
  <body>
    <div class="flex">
      <div>A</div>
      <div>B</div>
    <div>C</div>
    <div>D</div>


    </div>
  </body>
</html>
